<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<meta charset="ISO-8859-1">
<title>Admin Home</title>
<link rel="icon" href="Images/logo.png">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/formstyle.css">
<style>
.back {
	background-image: url("./Images/PngItem_1.png");
}

.text {
	text-align: center;
	font-size: 50px;
	letter-spacing: 5px;
	text-transform: captitalise;
	width: 50%;
	text-align: center;
	margin: auto;
	margin-top: 70px;
	min-height: 50%;
	text-shadow: 5px 5px 10px white;
	height: 300px;
	color: white;
}
</style>
</head>
<body class="back">
	<div style="background-color: black; width: 100%;">
		<nav class="navbar1">
			<div class="leftNav">
				<a href="index.html" style="margin-left: 20px;"><img
					src="Images/logo.jpg" style="border-radius: 50%;" width="50px"
					height="50px" alt=""></a>
			</div>

			<div class="rightNav">
				<ul class="nav1">
					<li><a href="/AdminHome">Home</a></li>
					<li><a href="/AddSeller">Add Seller</a></li>
					<li><a href="/ViewSeller">View Seller</a></li>
					<li><a href="/Admin/logout">Logout</a></li>
				</ul>

			</div>
		</nav>
		<hr style="box-shadow: 2px 2px 10px black; background-color: white;" />
	</div>
	<div th:if="${session.saveSeller}">
		<div style="text-align: center; color: green; font-weight:bolder; font-size: 25px;"	
			th:text="${session.saveSeller}"></div>
		<th:block th:text="${#session.removeAttribute('saveSeller')}"></th:block>
	</div>
	<div class="form">
		<form action="/Admin/SaveSeller" method="post">
			<caption>
				<h1 id="signin" style="text-decoration: underline;">Add Seller</h1>
			</caption>
			<table>
				<tr>
					<th><label for="name">Name</label></th>
				</tr>
				<tr>
					<td><input type="text" name="name" id="name" required></td>
				</tr>
				<tr>
					<th><label for="email">Email</label></th>
				</tr>
				<tr>
					<td><input type="email" name="email" id="email" required></td>
				</tr>

				<th><label for="pw">Password</label></th>
				</tr>
				<tr>
					<td><input type="password" name="password" id="pw" required></td>
				</tr>
				<tr>
					<th><label for="mno">Mo. No.</label></th>
				</tr>
				<tr>
					<td><input type="number" name="mobile" id="mno" required></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;"><input
						type="submit" name="submit" id="submit" value="Add Seller"></td>
				</tr>
			</table>
		</form>

	</div>
<footer class="footer">
		<div style="color: whitesmoke;">
			<h4 class="heading">Site Map</h4>
			<dl style="list-style-type: none;">
				<dt>
					<a href="#">Home</a>
				</dt>
				<dt>
					<a href="">Admin</a>
				</dt>
				<dt>
					<a href="">Seller</a>
				</dt>
			</dl>
		</div>
		<div>
			<h4 class="heading">Our Address</h4>
			<address>
				Near Deokar Hospital, yashoda colony Lane Number 4<br>Karve Nagar <br>
				Pune<br> <br> <i class="fa fa-phone fa-lg"></i> +91
				5456 8976<br> <br> <i class="fa fa-fax fa-lg"></i> +91
				7646 9853<br> <br> <i class="fa fa-envelope fa-lg"></i> <a
					style="color: white;" href="mailto:carrental@car.net">support.carrental@car.net</a>
			</address>
		</div>
		<div class="" style="margin: auto 0px 0px;">
			<p>© Copyright 2021 Car Rental</p>
		</div>
		<div class="social" style="font-size: 30px;">
			<h4 class="heading" style="font-size: large;">Follow Us On :</h4>
			<a href="http://google.com/"><i class="fab fa-google"></i></a> <a
				href="http://www.facebook.com/profile.php?id="><i
				class="fab fa-facebook"></i></a> <a href="http://www.linkedin.com/in/"><i
				class="fab fa-linkedin"></i></a> <a href="http://twitter.com/"><i
				class="fab fa-twitter"></i></a> <a href="http://youtube.com/"><i
				class="fab fa-youtube"></i></a> <a href="mailto:"><i
				class="fa fa-envelope"></i></a>
		</div>
	</footer>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
