<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Customer Form</title>
<link rel="stylesheet" href="bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="nav-bar">
    <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="Logo image" id="logo" width="200px" height="100px"></a>
        <span><a href="index.html" style="text-decoration:none; font-size:30px; font-family: 'Poppins'">CarRentals</a></span>
    </div>
    <nav>
        <ul id="menuItems">
			<li><a th:href="@{/login}">Home</a></li>
            <li><a th:href="@{/custregistration}">Register Customer</a></li>
        </ul>
    </nav>
    
</div>
<div class="container">

<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_remotely_2j6y.svg" alt="Image" width="100%">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
            
            	<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered to our awesome app!</div>
				</div>
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Welcome User. Login to experience Brand new Super Cars YourSelf!</p>
            </div>
            <form th:action="@{/custregistration}" method="POST" th:object="${customer}">

              <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" name="name" class="form-control" id="name1" placeholder="Name" th:field="*{name}" required>
              </div>
              
             <div class="form-group">
			    <label for="email1">Email address *</label>
			    <input type="email" class="form-control" name="email" id="email1" placeholder="Email" th:field="*{email}"required/>
			  </div>
			  <div class="form-group">
			    <label for="password1">Password *</label>
			    <input type="password" class="form-control" name="password" id="password1" placeholder="Password" minlength="8"  th:field="*{password}"required/>
			  </div>  
			  <div class="form-group">
			    <label for="mobile1">Mobile Number *</label>
			    <input type="number" class="form-control" name="mobile" id="mobile1" placeholder="Mobile" minlength="8"  th:field="*{mobile}"required/>
			  </div>

              <input type="submit" value="Sign Up" class="btn btn-success btn-block">

            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
